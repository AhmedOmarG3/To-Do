<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TaskFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            background: #4776E6;
            background: linear-gradient(-45deg, #4776E6, #8E54E9, #4776E6, #8E54E9);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        /* Main container styles */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            height: calc(100vh - 40px); /* Subtract padding */
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4776E6, #8E54E9);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        /* Task list container */
        .task-list-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4776E6;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #2d3748;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .delete-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        /* Scrollbar styling */
        .task-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .task-list-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .task-list-container::-webkit-scrollbar-thumb {
            background: rgba(71, 118, 230, 0.5);
            border-radius: 3px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                height: calc(100vh - 20px);
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-section {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
                padding: 12px;
            }

            .task-item {
                padding: 12px;
            }
        }

        /* Small screen adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .task-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TaskFlow</h1>
            <p class="subtitle">Organize your tasks effortlessly</p>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <button class="add-btn">Add Task</button>
        </div>
        <div class="task-list-container">
            <div class="task-list" id="taskList">
                <!-- Tasks will be added here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('taskInput');
            const addButton = document.querySelector('.add-btn');
            const taskList = document.getElementById('taskList');

            const addTask = () => {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;

                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.addEventListener('change', () => {
                    taskItem.classList.toggle('completed', checkbox.checked);
                });

                const taskTextElement = document.createElement('div');
                taskTextElement.className = 'task-text';
                taskTextElement.textContent = taskText;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    taskItem.style.opacity = '0';
                    taskItem.style.transform = 'translateX(100px)';
                    setTimeout(() => taskItem.remove(), 300);
                };

                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskTextElement);
                taskItem.appendChild(deleteBtn);
                taskList.appendChild(taskItem);

                taskInput.value = '';
                taskInput.focus();
            };

            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTask();
            });
        });
    </script>
</body>
</html>
